<div [formGroup]="form">
  <mat-form-field class="field">
    <mat-label>Command</mat-label>
    <textarea matInput type="text" formControlName="customExecPath" cdkTextareaAutosize></textarea>
    @if (form.get('customExecPath')?.value) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear(form, 'customExecPath')">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</div>
