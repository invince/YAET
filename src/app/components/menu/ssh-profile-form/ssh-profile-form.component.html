<div [formGroup]="form">
  <mat-form-field class="field">
    <mat-label>Host Name</mat-label>
    <input matInput type="text" formControlName="host" required/>
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear(form,'host')"
      *ngIf="form.get('host')?.value">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Login</mat-label>
    <input matInput type="text" formControlName="login"/>
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear(form,'host')"
      *ngIf="form.get('login')?.value">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Password</mat-label>
    <input matInput type="password"
           formControlName="password"
           />
  </mat-form-field>


  <mat-form-field class="field">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password"
           formControlName="confirmPassword"
           />
  </mat-form-field>

  <mat-form-field class="field">
    <mat-label>Type</mat-label>
    <mat-select (selectionChange)="onSelectSecret($event)" formControlName="secretId">
      <mat-option *ngFor="let oneSecret of secretService.secrets "
                  [value]="oneSecret.id">{{ displaySecretOptionName(oneSecret) }}</mat-option>
    </mat-select>
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear(form,'secretId')"
      *ngIf="form.get('secretId')?.value">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>
