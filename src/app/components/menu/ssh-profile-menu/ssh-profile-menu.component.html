<div>
  <mat-form-field class="field">
    <mat-label>Host Name</mat-label>
    <input matInput type="text" [(ngModel)]="ssh.host" required/>
    @if (ssh.host) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="ssh.host=''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>


</div>
