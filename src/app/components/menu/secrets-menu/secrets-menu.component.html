<div class="modal-container">
  <div class="modal">
    <div class="modal-header">
      <h3>Secrets</h3>
      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
      <button matSuffix mat-icon-button aria-label="Clear" (click)="filter = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
      </mat-form-field>
    </div>

    <div class="sidenav-add">
      <button mat-button (click)="addTab()" [disabled]="lastChildFormDirtyState || hasNewSecret()"
        aria-label="Add Secret">
        <mat-icon>add</mat-icon>
      </button>
    </div>


    <div class="sidenav-content">
      @for (secret of secretsCopy.secrets | filterKeyword:keywordsProviders:filter; track secret.id) {
      <div class="sidenav-item">
        <button mat-button [class.selected]="secret.id === selectedId" (click)="onTabChange(secret)">
          @if (secret.icon) {
          <mat-icon>{{secret.icon}}</mat-icon>
          }
          {{
          secretTabLabel(secret)
          }}
        </button>
      </div>
      }
    </div>
  </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="one-form">
    @if (selectedSecret) {
    <ng-container>
      <app-secret-form [secret]="selectedSecret" (onSecretCancel)="onCancel($event)" (onSecretDelete)="onDelete($event)"
        (onSecretSave)="onSaveOne($event)" (invalidStateChange)="onChildFormInvalidStateChange($event)"
        (dirtyStateChange)="onChildFormDirtyStateChange($event)"></app-secret-form>
    </ng-container>
    }
  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
</div>
</div>
