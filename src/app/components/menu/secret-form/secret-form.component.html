<div class="secret-form-container" [formGroup]="editSecretForm">
  <div class="secret-form">
    <div class="secret-form-left-part">
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input matInput type="text"
               formControlName="name"
               required/>
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clear('name')"
          *ngIf="editSecretForm.get('name')?.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field class="field">
        <mat-label>Type</mat-label>
        <mat-select (selectionChange)="onSelectType($event)" required formControlName="secretType">
          <mat-option *ngFor="let oneType of SECRET_TYPE_OPTIONS | keyvalue : unordered "
                      [value]="oneType.value">{{oneType.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="secret-form-right-part">
      <mat-form-field class="field" *ngIf="isShown('login')">
        <mat-label>Login</mat-label>
        <input matInput type="text"
               formControlName="login"
               required/>
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clear('login')"
          *ngIf="editSecretForm.get('login')?.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field class="field" *ngIf="isShown('password')">
        <mat-label>Password</mat-label>
        <input matInput type="password"
               formControlName="password"
               required/>
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clear('password')"
          *ngIf="editSecretForm.get('password')?.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="field" *ngIf="isShown('key')">
        <mat-label>SSH Key</mat-label>
        <textarea matInput type="text" formControlName="key"></textarea>
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clear('key')"
          *ngIf="editSecretForm.get('key')?.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="field" *ngIf="isShown('keyPhrase')">
        <mat-label>Key Phrase</mat-label>
        <input matInput type="password"
               formControlName="keyPhrase"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clear('keyPhrase')"
          *ngIf="editSecretForm.get('keyPhrase')?.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <mat-error *ngIf="editSecretForm.hasError('emptyLogin')">
        Login is required
      </mat-error>
      <mat-error *ngIf="editSecretForm.hasError('emptyPassword')">
        Password is required
      </mat-error>
      <mat-error *ngIf="editSecretForm.hasError('emptyKey')">
        SSH Key is required
      </mat-error>
    </div>
  </div>
  <div class="secret-form-footer modal-footer">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="delete()" *ngIf="!secret.isNew">Delete</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="editSecretForm.invalid">Save</button>
  </div>
</div>
