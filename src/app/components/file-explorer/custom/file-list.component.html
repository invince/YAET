<div class="file-explorer-container">
    <div class="toolbar">
        <button mat-icon-button (click)="navigateUp()" [disabled]="path === '/'">
            <mat-icon>arrow_upward</mat-icon>
        </button>
        <button mat-icon-button (click)="refresh()">
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="createFolder()">
            <mat-icon>create_new_folder</mat-icon>
        </button>
        <button mat-icon-button (click)="pasteItems()" [disabled]="!canPaste()" title="Paste">
            <mat-icon>content_paste</mat-icon>
        </button>
        <div class="path-breadcrumb" *ngIf="!isEditingPath" (click)="enablePathEdit()" title="Click to edit path">{{
            path }}</div>
        <input class="path-input" *ngIf="isEditingPath" [(ngModel)]="editPath" (keydown.enter)="navigateToPath()"
            (keydown.escape)="cancelPathEdit()" (blur)="cancelPathEdit()" autofocus />
    </div>

    <!-- Centered Spinner Overlay -->
    <div class="spinner-overlay" *ngIf="isLoading || isSaving">
        <mat-spinner diameter="60"></mat-spinner>
        <div class="spinner-text">{{ isSaving ? 'Saving...' : 'Loading...' }}</div>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

            <!-- Icon Column -->
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>{{element.type === 'folder' ? 'folder' : 'description'}}</mat-icon>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element" class="name-cell">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Size Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
                <td mat-cell *matCellDef="let element"> {{element.type === 'folder' ? '-' : formatSize(element.size)}}
                </td>
            </ng-container>

            <!-- Date Modified Column -->
            <ng-container matColumnDef="dateModified">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified </th>
                <td mat-cell *matCellDef="let element"> {{element.dateModified | date:'short'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editFile(element)" *ngIf="element.type === 'file'">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="download(element)" *ngIf="element.type === 'file'">
                            <mat-icon>download</mat-icon>
                            <span>Download</span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="copyItems([element])">
                            <mat-icon>content_copy</mat-icon>
                            <span>Copy</span>
                        </button>
                        <button mat-menu-item (click)="cutItems([element])">
                            <mat-icon>content_cut</mat-icon>
                            <span>Cut</span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="deleteItem(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.folder-row]="row.type === 'folder'"
                (dblclick)="navigate(row)"></tr>
        </table>

        <div *ngIf="dataSource.data.length === 0 && !isLoading" class="empty-state">
            No files found.
        </div>
    </div>
</div>
