<div class="scp-container">
  <ng-template #sshAction>
    <button mat-icon-button (click)="openSshTerminal()" title="Open SSH Terminal">
      <mat-icon>terminal</mat-icon>
    </button>
  </ng-template>
  <app-file-list [ajaxSettings]="ajaxSettings" [path]="path" (pathChange)="path = $event" [extraActionsTemplate]="sshAction"></app-file-list>
</div>
