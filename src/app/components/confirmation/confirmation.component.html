<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onAbort()">
    {{ data.abortBtnLabel? data.abortBtnLabel : 'Abort'}}
  </button>
  <button mat-raised-button color="primary" (click)="onContinue()">
    {{ data.okBtnLabel? data.okBtnLabel : 'OK'}}
  </button>
</div>
