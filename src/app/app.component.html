<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <button mat-button (click)="addTerminal()">添加新终端</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-tab-group>
      <mat-tab *ngFor="let terminal of terminals; let i = index" [label]="'终端 ' + (i + 1)">
        <app-terminal-component [terminalId]="terminal.id"></app-terminal-component>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
